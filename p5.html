<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/p5@0.10.2/lib/p5.js"></script>
    <style>
      body {
        margin: 0;
        background-image: url(picture.jpeg);
      }
    </style>
  </head>
  <body>
    <script>
      var w = window.innerWidth;
      var h = window.innerHeight;
      
      
      function setup() {
        //a canvas that creates a X and a Y
        createCanvas(w,h, WEBGL);
      }

      function draw() {
        clear();
        //rotates around the Y axes when I move my mouse horizontally, dividing it by 100 to decrease mouse sensitivity
        rotateY(mouseY / 100);
        rotateX(mouseX / 100);
        triangle(30, 75, 58, 20, 86, 75);
        rect(150,200,150,200);
        rect(40,55,40,50);
        fill("yellow");
        noStroke();
      }
    </script>
  </body>
</html>
