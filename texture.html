<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/p5@0.10.2/lib/p5.js"></script>
  </head>
  <body>
    <script>
      var pic;
      function preload() {
        pic = loadImage("earth.jpg");
      }
      function setup() {
        createCanvas(window.innerHeight, window.innerWidth, WEBGL);
      }
      function draw() {
        background(220);
        
        
  
        texture(pic);
        rotateY(frameCount*0.001);
        rotateX(frameCount*0.001);
        sphere(200,300)
      }
    </script>
  </body>
</html>
