<html>
  <head>
    <script src="p5.min.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    
    <script>
      var w = window.innerWidth;
      var h = window.innerHeight;
      var speed = 20;
      
      speedOne = 20;
      
      function setup() {
        createCanvas(w,h);
        x = w/2;
        y = h/2;
        
        x1 = w/2;
        y1 = h/2;
      }
      
      function draw() {
        if ((x < w) || (x > 0) || (y < h) || (y > 0)){
          x += random(-speed,speed);
          y += random(-speed,speed);
        
          var r = random(0,256);
          var g = random(0,256);
          var b = random(0,226);
          ellipse(x,y,100,100);
          fill(color(r,g,b));
          noStroke();
        }
        else {
          x = w/2;
          y =h/2;
        }
        
        x1 += random(-speed,speed);
        y1 += random(-speed,speed);
        
        ellipse(x1,y1,50,50);
        fill("red");
        
      }
    </script>
  </body>
</html>
