<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/p5@0.10.2/lib/p5.js"></script>
    <style>
      * {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <script>
      var h = window.innerHeight;
      var w = window.innerWidth;
      var playerX = w/2;
      var playerY = h/2;
      function setup() {
        createCanvas(w,h);
      }
      function draw() {

        
        clear();
        rect(playerX,playerY,50,50)

        fill("red");
          
          
        if (keyIsDown(87)) {
          if (playerY > 0) {
            playerY -= 25;
          }
        }
          
          
        if (keyIsDown(83)) {
          if (playerY < (h - 50)) {
            playerY += 25;
          }
        }
        
        
        if (keyIsDown(65)) {
          if (playerX > 0) {
            playerX -= 25;
          }
        }
        
        
        
        if (keyIsDown(68)) {
          if (playerX < (w-50)) {
            playerX += 25;
          }
        }
        
        
       
         
      }
      
     
      
        
        
        
        
        
      /*
      function keyPressed() {
        if (keyCode === 87) {
          playerY --;
        }
        if (keyCode === 83) {
          playerY ++;
        }
        if (keyCode === 65) {
          playerX ++;
        }
        if (keyCode === 68) {
          playerX --;
        }
      */
    </script>
  </body>
</html>
